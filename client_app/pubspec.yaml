version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.0
  # For making HTTP requests to the backend server

  # For beautiful fonts
  google_fonts: ^4.0.3

  # State management (optional, but recommended for larger apps)
  # provider: ^6.0.5

  #cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

